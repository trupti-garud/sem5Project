<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="addToCart.css">
</head>
<body>
    <div id="cartContainer">
        <h1>Add to Cart</h1>
        <div class="productContainer">
            <div class="product">
                <img src="saree1.jpeg" alt="Saree 1">
                <div class="productDetails">
                    <strong>₹1400</strong>
                    <button class="addBtn" data-name="Saree 1" data-price="1400" data-image="saree1.jpeg">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="saree2.jpeg" alt="Saree 2">
                <div class="productDetails">
                    <strong>₹1500</strong>
                    <button class="addBtn" data-name="Saree 2" data-price="1500" data-image="saree2.jpeg">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="saree3.jpeg" alt="Saree 3">
                <div class="productDetails">
                    <strong>₹1000</strong>
                    <button class="addBtn" data-name="Saree 3" data-price="1000" data-image="saree3.jpeg">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="saree4.jpeg" alt="Saree 4">
                <div class="productDetails">
                    <strong>₹1200</strong>
                    <button class="addBtn" data-name="Saree 4" data-price="1200" data-image="saree4.jpeg">Add to Cart</button>
                </div>
            </div>
        </div>
        <div id="cartMessage"></div>
    </div>

    <script src="addToCart.js"></script>
</body>
</html>
